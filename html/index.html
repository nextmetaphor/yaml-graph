<!--based on https://github.com/vasturiano/3d-force-graph/blob/master/example/large-graph/index.html -->

<head>
    <style> body { margin: 0; } </style>

    <script src="//unpkg.com/3d-force-graph"></script>
</head>

<body>

<div id="3d-graph"></div>

<script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()(elem)
        .jsonUrl('dataset.json')
        .nodeAutoColorBy('class')
        .nodeLabel(node => `${node.class}: ${node.description}`)
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'));
</script>
</body>
